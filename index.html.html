  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: url("hinhnen.jpg") no-repeat center center fixed;
      background-size: cover;
    }

    .title-box {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 40px;
      border-radius: 15px;
      background: rgba(0, 0, 0, 0.5);
      z-index: 9999;
    }

    .title-box h1 {
      margin: 0;
      font-size: 46px;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      color: #ffeb3b;
      text-shadow: 0 0 10px #ff5722, 0 0 20px #ff9800, 0 0 40px #ff5722;
      animation: neon 2s infinite alternate;
    }

    @keyframes neon {
      0% {
        color: #ffeb3b;
        text-shadow: 0 0 10px #ff5722, 0 0 20px #ff9800, 0 0 40px #ff5722;
      }
      100% {
        color: #ff4081;
        text-shadow: 0 0 10px #e91e63, 0 0 20px #f06292, 0 0 40px #e91e63;
      }
    }

    .lantern {
      position: absolute;
      cursor: pointer;
      animation: fall linear forwards;
    }

    @keyframes fall {
      from {
        transform: translateY(-150px) rotate(0deg);
        opacity: 1;
      }
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0.8;
      }
    }

    /* Nút bật nhạc */
    .music-btn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      padding: 12px 20px;
      background: rgba(255, 193, 7, 0.9);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      box-shadow: 0 0 10px #ff9800;
      z-index: 10000;
    }

    /* Popup câu chúc */
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: rgba(0, 0, 0, 0.8);
      padding: 20px 30px;
      border-radius: 15px;
      color: #fff;
      font-size: 22px;
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      box-shadow: 0 0 20px #ff9800;
      transition: transform 0.3s ease;
      z-index: 10000;
    }
    .popup.show {
      transform: translate(-50%, -50%) scale(1);
    }
  </style>
</head>

  function toggleMusic() {
    if (playing) {
      music.pause();
      btn.textContent = "🔊 Bật nhạc";
    } else {
      music.play();
      btn.textContent = "🔇 Tắt nhạc";
    }
    playing = !playing;
  }

  function showPopup(message) {
    popup.textContent = message;
    popup.classList.add("show");
    setTimeout(() => popup.classList.remove("show"), 3000);
  }

  function createLantern() {
    const lantern = document.createElement("img");
    lantern.src = lanternSrc;
    lantern.classList.add("lantern");
    lantern.style.left = Math.random() * window.innerWidth + "px";
    const size = 80 + Math.random() * 100;
    lantern.style.width = size + "px";
    const duration = 5 + Math.random() * 7;
    lantern.style.animationDuration = duration + "s";

    // Click vào đèn thì hiện popup
    lantern.addEventListener("click", () => {
      const randomWish = wishes[Math.floor(Math.random() * wishes.length)];
      showPopup(randomWish);
    });

    document.body.appendChild(lantern);
    setTimeout(() => lantern.remove(), duration * 1000);
  }

  // tạo nhiều đèn cùng lúc
